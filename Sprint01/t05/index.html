<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="Captain">
            <img src="./assets/images/Captain-America.png" alt="Captain-America">
            <span class="superhero_alias">Captain America</span><br>
            <span class="real-name">Steven Rogers</span>
        </div>
        <div class="iron">
            <img src="./assets/images/Iron-man.png" alt="Iron-man">
            <span class="superhero_alias">Iron Man</span><br>
            <span class="real-name">Tony Stark</span>
        </div>
        <div class="black">
            <img src="./assets/images/Black-Widow.png" alt="Black-Widow">
            <span class="superhero_alias">Black Widow</span><br>
            <span class="real-name">Natasha Romanoff</span>
        </div>
        <div class="spider">
            <img src="./assets/images/Spider-man.png" alt="Spider-man">
            <span class="superhero_alias">Spider-Man</span><br>
            <span class="real-name">Peter Parker</span>
        </div>
    </div>
</body>
</html>
